<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chatbot UI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #00bcd4, #009688);
            animation: backgroundAnimation 6s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dashboard {
            display: flex;
            height: 95vh;
            margin: 2% auto;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 3px solid #009688;
            overflow: hidden;
        }

        .chat-history {
            width: 300px;
            background: #37474f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 3px solid #009688;
        }

        .chat-history h4 {
            margin: 0;
            padding: 15px 0;
            font-size: 18px;
            border-bottom: 2px solid #4caf50;
            width: 100%;
            text-align: center;
        }

        .chat-history .search-bar {
            padding: 10px;
            width: 90%;
        }

        .chat-history .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .chat-history .history-item {
            margin: 8px 0;
            font-size: 14px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            width: 90%;
            text-align: left;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .chat-history .history-item:hover {
            background: #4caf50;
            transform: scale(1.05);
        }

        .chatbot-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #00bcd4, #009688);
            padding: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 3px solid #009688;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f0f4f8;
            border-bottom: 3px solid #009688;
        }

        .chat-message {
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            background-color: #e0e0e0;
            font-size: 16px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 2px solid #009688;
        }

        .chat-message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #4CAF50, #81c784);
            color: white;
            border-color: #2e7d32;
        }

        .chat-message.user:before {
            content: "You:";
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-footer {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f0f4f8;
            border-top: 1px solid #ccc;
            border-bottom: 3px solid #009688;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            outline: none;
            border: 1px solid #ddd;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-footer button {
            padding: 10px 15px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4caf50, #81c784);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .chat-footer button:hover {
            background: linear-gradient(45deg, #388e3c, #4caf50);
            transform: scale(1.1);
        }

        .chat-footer .emoji-button,
        .chat-footer .attachment-button {
            background: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .chat-footer .emoji-button:hover,
        .chat-footer .attachment-button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="chat-history">
        <h4>Chat History</h4>
        <div class="search-bar">
            <input type="text" placeholder="Search chats...">
        </div>
        <div id="history">
            <div class="history-item">Welcome to the chat!</div>
        </div>
    </div>
    <div class="chatbot-container">
        <div class="chat-header">
            Jal Sandhan
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message">Hello! How can I assist you today?</div>
        </div>
        <div class="chat-footer">
            <span class="emoji-button">ðŸ˜Š</span>
            <input type="text" id="userInput" placeholder="Type your message here...">
            <span class="attachment-button">ðŸ“Ž</span>
            <button id="sendButton">âž¤</button>
        </div>
    </div>
</div>

<script>
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const chatBody = document.getElementById('chatBody');
    const history = document.getElementById('history');

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        addMessageToChat('user', message);
        userInput.value = '';
        sendButton.disabled = true;

        try {
            const response = await fetch('http://localhost:8000/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: message }),
            });

            if (!response.ok) {
                throw new Error('Failed to fetch response');
            }

            const data = await response.json();
            addMessageToChat('bot', data.answer);
        } catch (error) {
            addMessageToChat('bot', 'Error: Unable to fetch the response.');
        } finally {
            sendButton.disabled = false;
        }
    }

    function addMessageToChat(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message');
        if (sender === 'user') {
            messageElement.classList.add('user');
            history.innerHTML += `<div class="history-item">You: ${message}</div>`;
        } else {
            history.innerHTML += `<div class="history-item">Bot: ${message}</div>`;
        }
        messageElement.textContent = message;
        chatBody.appendChild(messageElement);
        chatBody.scrollTop = chatBody.scrollHeight;
    }
</script>

</body>
</html>
